
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                stack=[];
                let answer;
                for(let x of s){
                    if(x===')'){ // 닫는 괄호를 만날 때
                        while(stack.pop()!=='(');
                        // 여는 괄호를 만났을 때 멈춤.
                    }
                    else stack.push(x); // 닫는 괄호 x

                }
                answer=stack.join('');
                return answer;
                
            }
            
            let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
            console.log(solution(str));
        </script>
    </body>
</html>
