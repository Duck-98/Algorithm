<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = arr;
                let sum = arr.reduce((a,b)=>a+b); // reduce 함수를 이용하여 전체 배열의 합을 구함.
                console.log(arr);
                for(let i = 0; i< 8; i++){
                    for(let j = i+1; j < 9; j++){
                        if((sum-(arr[i]+arr[j])) === 100){ // 전체 배열을 합한 값에 임의로 선택한 두 값의 합을 빼서 100이 나오면 임의의 값은 틀린 값이라는 것이 나옴
                            arr.splice(j,1); // j 먼저 제거하는 이유는 i를 먼저 제거할 시 배열의 값의 순서가 밀려 25가 아닌 8이 제거가 되기 때문.
                            arr.splice(i,1);
                        }
                    }
                }
                return answer;
            }
            
            let arr = [20,7,23,19,10,15,25,8,13];
            console.log(solution(arr));
        </script>
    </body>
</html>
