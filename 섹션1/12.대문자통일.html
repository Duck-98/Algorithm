<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
               let answer ="";
               for(let x of str){
                   if(x !== x.toUpperCase()){
                       
                       answer= answer+x.toUpperCase();
                   }else{
                       answer = answer + x.toUpperCase();
                   }
                   
               }
                return answer;
            }
            
            let str = "ItisTimeToStudy";
           
            console.log(solution(str));
        </script>
    </body>
</html>
