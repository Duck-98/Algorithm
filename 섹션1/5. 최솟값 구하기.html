<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                 let answer;
                 let min = arr[0]; 
                for(let i = 1; i < arr.length; i++){
                    if(arr[i]<min) min = arr[i];
                }
                 answer = min;
                 return answer;
            }
            let arr = [5, 7, 1, 2, 4, 11, 9];
            console.log(solution(arr))            
        </script>
    </body>
</html>
