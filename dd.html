
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
function solution(arr) {
    var answer = [];
    let a,b,c=0;
    for(let x of arr){
        if(x===1){
            a++; 
    }else if(x=== 2){
        b++;
    }else{
        c++;
    }
    answer.push(a);
    answer.push(b);
    answer.push(c);
    
    return answer;
    
    }
}
var arr =[2, 1, 3, 1, 2, 1];
console.log(solution(arr));
                
        </script>
    </body>
</html>
